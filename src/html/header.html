<header class="header">
  <div class="header__bg">
    <picture>
      <source media="(max-width: 480px)" srcset="@img/header/header-back-mob.svg">
      <source media="(max-width: 1024px)" srcset="@img/header/header-back-table.svg">
      <img src="@img/header/header-back.svg" alt="">
    </picture>
  </div>
  <div class="header__container">
    <a href="#" class="header__logo logo">
      <img src="@img/header/logo.svg" alt="">
    </a>
    <nav class="header__menu menu">
      <ul class="menu__list">
        <li class="menu__item"><a href="#" class="menu__link">Why Choose Us</a></li>
        <li class="menu__item"><a href="#" class="menu__link">Case Studies</a></li>
        <li class="menu__item"><a href="#" class="menu__link">Our Team</a></li>
        <li class="menu__item"><a href="#" class="menu__link">Recruitment Process</a></li>
        <li class="menu__item"><a href="#" class="menu__link">Contact Us</a></li>
      </ul>
    </nav>
    <div class="header__social">
      <a href="#" class="header__social-link social-link">
        <img src="@img/header/social-link-one1.svg" alt="" class="one">
        <img src="@img/header/social-link-two1.svg" alt="" class="two">
      </a>
      <a href="#" class="header__social-link social-link">
        <img src="@img/header/social-link-one2.svg" alt="" class="one">
        <img src="@img/header/social-link-two2.svg" alt="" class="two">
      </a>
      <a href="#" class="header__social-link social-link">
        <img src="@img/header/social-link-one3.svg" alt="" class="one">
        <img src="@img/header/social-link-two3.svg" alt="" class="two">
      </a>
      <a href="#" class="header__social-link social-link">
        <img src="@img/header/social-link-one4.svg" alt="" class="one">
        <img src="@img/header/social-link-two4.svg" alt="" class="two">
      </a>
    </div>
    <!-- @@include('./icon-menu.html', {}) -->
  </div>
  <div class="header__button-menu button-menu icon-menu">
    <div class="button-menu__bg">
     
      <picture>
        <source media="(max-width: 480px)" srcset="@img/header/bg-button-mob.svg">
        <img src="@img/header/bg-button.svg" alt="">
      </picture>
    </div>
    <span class="open">MENU</span>
    <span class="close">CLOSE</span>
  </div>
</header>
